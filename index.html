<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
         content="IE=edge">
   <title>Louisa Canepa</title>
   <meta name="viewport"
         content="width=device-width, initial-scale=1">
   <meta name="description"
         content="Portfolio webpage of Louisa Canepa" />
   <meta name="keywords"
         content="portfolio,website,personal website,github" />
   <meta name="author"
         content="Louisa Canepa" />
   <!--------------------Social Media icons------------------------>
   <!-- <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <link rel="icon"
         type="image/png"
         href="/images/telescope.png">
   <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700"
         rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700"
         rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600|Open+Sans|Raleway&display=swap"
         rel="stylesheet">
   <!-- Animate.css -->
   <link rel="stylesheet"
         href="css/animate.css">
   <!-- Bootstrap  -->
   <link rel="stylesheet"
         href="css/bootstrap.css">
   <!-- Theme style  -->
   <link rel="stylesheet"
         href="css/style.css">
   <!-- Modernizr JS -->
   <script src="js/modernizr-2.6.2.min.js"></script>
   <script type="module"
           src="index.js"></script>
   <script src="js/profile-card.js"></script>
</head>

<body>
    <div id="colorlib-page">
        <div class="container wrap">
            <a href="#"
               class="js-colorlib-nav-toggle colorlib-nav-toggle"
               data-toggle="collapse"
               data-target="#navbar"
               aria-expanded="false"
               aria-controls="navbar"><i></i></a>
            <!--------------------[START] Side Bar-------------------------->
            <aside id="colorlib-aside" 
                   role="complementary"
                   class="border js-fullheight no-print"> 
                <div class="text-center">
                    <div class="author-img">
                        <img alt="profile-img" src="images/profile.png">
                    </div>
                    <h1 id="colorlib-logo">Louisa Canepa</h1>
                    <p>PhD student at UNSW</p>
                    <p>Sydney, Australia</p>
                </div>
                <nav id="colorlib-main-menu"
                     role="navigation"
                     class="navbar"
                     style="padding-top: 2em">
                    <div id="navbar"
                         class="collapse">
                        <ul>
                            <li><a href="#"
                                data-nav-section="about">My research</a></li>
                            <li><a href="#"
                                data-nav-section="experience">Things I've been doing</a></li>
                            <li><a href="#" 
                                data-nav-section="publications">Publications</a></li>
                            <li>Code</li>
                            <li>Contact me</li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <!--------------------[END] Side Bar---------------------------->
            <!--------------------[START] Main Page------------------------->
            <div id="colorlib-main">
                <!--------------------[START] About me-------------------------->
                <section class="colorlib-about"
                         data-section="about">
                    <div class="colorlib-narrow-content">
                        <!-- Disable the animation effect -->
                        <!-- <div class="row animate-box"
                             data-animate-effect="fadeInLeft"> -->
                            <div class="about-desc">
                                <h1>My Research</h1>
                                <div id="bio">
                                    <!-- This gets populated by index.js -->
                                </div>
                            </div>
                        <!-- </div> -->
                    </div>
                </section>
                <!--------------------[END] About me---------------------------->

                <!------------- [START] Things I've been doing ----------------->
                <section class="colorlib-experience"
                         data-section="experience">
                <div class="colorlib-narrow-content">
                    <div class="about-desc">
                        <h1>Things I've been doing</h1>
                    </div>
                </div>
                <div id="timeline-box">
                    <div class="timeline-centered" 
                         id="experience">
                    <!-- This gets populated by index.js -->
                    </div>
                </div>
                </section>
                <!-------------- [END] Things I've been doing ------------------>
                <!------------------- [START] Publications --------------------->
                <section class="colorlib-publications" data-section="publications" id="publications">
                    <div class="colorlib-narrow-content">
                        <div class="about-desc">
                            <h1>Publications</h1>
                        </div>
                        <!-- This gets populated by index.js -->
                    </div>
                </section>
                <!-------------------- [END] Publications ---------------------->
                <!----------------------- [START] Code ------------------------->
                <section class="colorlib-code" data-section="code" id="code">
                    <div class="colorlib-narrow-content">
                    <div class="about-desc">
                        <h1>Code</h1>
                    </div>
                    </div>
                    <div class="card-wrapper">
                    <i id="left-arrow" class="fa-solid fas fa-angle-left"></i>
                    <ul class="carousel">
                        <li class="card">
                            Hello
                        </li>
                        <li class="card">
                            Hello 2
                        </li>
                        <li class="card">
                            Hello 3
                        </li>
                        <li class="card">
                            Hello 4
                        </li>
                    </ul>
                    <i id="right-arrow" class="fa-solid fas fa-angle-right"></i>
                </div>
                </section>
                <!------------------------ [END] Code -------------------------->
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Flexslider -->
    <script src="js/jquery.flexslider-min.js"></script>
    <!-- Counters -->
    <script src="js/jquery.countTo.js"></script>
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>

</html>
